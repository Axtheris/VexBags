name: VexBags
version: '${project.version}'
main: com.axther.vexBags.VexBags
api-version: '1.21'
load: STARTUP
authors: [ 7vexes, Axther ]
description: Just another backpack plugin.
softdepend:
  - Vault
  - PlaceholderAPI
  - WorldGuard
  - WorldEdit
  - CombatLogX
  - ItemsAdder
  - Oraxen
  - Towny
  - GriefPrevention

commands:
  vexbags:
    description: Give yourself a backpack for testing
    usage: /<command> [tier]
    permission: vexbags.command
    aliases: [vbag, vbags, vb]
  vexbagsadmin:
    description: Admin tools for managing backpacks
    usage: /<command> <list|open|delete|restore|reload> [...]
    permission: vexbags.admin

permissions:
  vexbags.command:
    description: Allows using /vexbags
    default: op
  vexbags.admin:
    description: Admin access to list, open, delete, restore backpacks
    default: op
  vexbags.admin.list:
    description: Allows listing backpacks for a player
    default: op
  vexbags.admin.open:
    description: Allows opening any backpack by UUID
    default: op
  vexbags.admin.delete:
    description: Allows deleting any backpack by UUID
    default: op
  vexbags.admin.restore:
    description: Allows restoring a backpack to a player
    default: op
  vexbags.admin.reload:
    description: Allows reloading VexBags configuration
    default: op
  vexbags.bypass:
    description: Bypass all integration gates (WorldGuard, Towny, GriefPrevention, CombatLogX)
    default: op
